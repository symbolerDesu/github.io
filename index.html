<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポートフォリオ</title>
  <style>
    /* 共通のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background-color: rgba(86, 58, 97, 0.699);
      color: #fff;
      padding: 20px;
    }

    header img {
      max-width: 200px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: rgb(148, 55, 55);
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #555;
      margin-right: 10px;
    }

    nav a:hover {
      background-color: #777;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ab83b4;
      padding: 20px;
    }

    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    footer li {
      margin-right: 10px;
    }

    footer a {
      color: #333;
      text-decoration: none;
    }

    /* PC向けスタイル */
    @media (min-width: 768px) {
      nav {
        display: inline-block; /* 横並びにする */
      }

      main {
        width: 960px;
        margin: 0 auto; /* コンテンツをセンター寄せ */
      }

      .projects {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .project {
        width: calc(33.33% - 10px);
        margin-bottom: 20px;
      }
    }

    /* スマートフォン向けスタイル */
    @media (max-width: 767px) {
      header img {
        max-width: 100%; /* ロゴをスマートフォン幅に合わせる */
      }

      nav {
        display: block; /* 縦積みにする */
      }

      nav a {
        margin-bottom: 10px;
        display: block;
      }

      main {
        padding: 10px;
      }

      .projects {
        display: block;
      }

      .project {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
